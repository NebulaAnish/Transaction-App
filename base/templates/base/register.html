{% extends "base/main.html" %}
{% load tailwind_filters %}

{% block content %}



<section class="flex flex-col md:flex-row h-screen items-center">

    <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
      <img src="https://source.unsplash.com/random" alt="" class="w-full h-full object-cover">
    </div>
  
    <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center bg-gray-100">
          
          <div class="w-full h-100">
          <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Register a new account</h1>
  
        <!-- Form -->
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
        
            <button class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"  type="submit">Register</button>
        </form>
  
          <p class="mt-8">Already have an account? <a href="{% url 'login'%}" class="text-blue-500 hover:text-blue-700 font-semibold">Login</a></p>
      </div>
    </div>
  
  </section>
    {% endblock %}
