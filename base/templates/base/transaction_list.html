<!-- component -->
<div class="flex flex-col w-3/5 mx-auto mt-12">
    <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full">
            <thead class="bg-gray-200 border-b">
              <tr>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Number
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Title
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Amount
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Type
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody>
    {% for transaction in transactions %}
    <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-black-900"></td>
      <td class="text-sm text-black-900 font-light px-6 py-4 whitespace-nowrap">
                  <a href="{% url 'detailview' transaction.id%}"> 
                      {{ transaction.title }} 
                    </a>
                    </td>
                    <td class="text-sm text-black-900 font-light px-6 py-4 whitespace-nowrap">
                      {{ transaction.amount }}
                    </td>
                    <td class="text-sm text-black-900 font-light px-6 py-4 whitespace-nowrap">
                      {{ transaction.category}}
                    </td>
                    <td>
                      <a href="{% url 'detailview' transaction.id%}"> 

                      <i class="fa fa-bars text-indigo-500" aria-hidden="true"></i>
                      </a>
                    </td>
                  </tr>
              {% endfor %} 
            </tbody>
          </table>
        </div>
      </div>
    </div>
<a href="{% url 'createview'  %}">
  <div class="mx-auto mt-10 w-16 h-16 flex items-center justify-center rounded-full bg-indigo-500 hover:bg-indigo-600 hover:cursor-pointer">
    <span class="text-white text-2xl font-bold">+</span>
  </div>
</a>  
  </div>
