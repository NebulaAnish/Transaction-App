{% extends "base/main.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="mx-auto text-center rounded-lg my-auto w-1/5 bg-white p-10 mt-12">
    <h2 class="text-2xl text-blue-500 mb-5 font-bold">Are you sure you want to delete this item?</h2>
    <form method='post' action="">
        {% csrf_token %}
        <button class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-blue-600   focus:outline-none focus:shadow-outline-blue active:bg-blue-800 mt-4" method="post" type="submit" value="Yes">Yes</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600   focus:outline-none focus:shadow-outline-blue active:bg-blue-800 mt-4"> <a href="{% url 'listview' %}"> No </a></button>
    
    </form>

</div>




{% endblock %}
